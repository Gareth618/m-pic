<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms" />
    <!-- <link rel="icon" href="favicon.ico" /> -->
    <!-- <link rel="apple-touch-icon" href="logo192.png" /> -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    <script src="https://kit.fontawesome.com/c225e559b0.js" crossorigin="anonymous"></script>
    <title>M-PIC | sign in</title>
  </head>

  <body>
    <section class="main-section">
      <div class="sign-in">
        <h1>M-PIC</h1>
        <form>
          <h2>sign in</h2>
          <div class="inputs">
            <div>
              <input type="email" placeholder="email">
              <i class="fa-solid fa-envelope fa-beat"></i>
            </div>
            <div>
              <input type="password" placeholder="password">
              <i class="fa-solid fa-lock fa-bounce"></i>
            </div>
            <div>
              <label for="remember-me">remember me</label>
              <i class="fa-solid fa-square-check fa-shake"></i>
              <!-- <input type="checkbox" id="remember-me" name="remember-me"> -->
            </div>
          </div>
          <button type="submit">let's go!</button>
          <a href="#">sign up</a>
        </form>
      </div>

      <div class="animation">
      </div>
    </section>
  </body>
</html>
