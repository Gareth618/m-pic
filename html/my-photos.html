<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms">

    <title>M-PIC | my photos</title>
    <link rel="icon" href="../assets/favicons/light.ico" id="favicon">

    <link rel="stylesheet" href="../css/index.css">

  <header>
    <div>
      <h1 class="fixed">M-PIC</h1>
      <button class="fixed" onclick="onClickBtn('aside')">M-PIC</button>
      <input type="search" placeholder="search">
      <nav>
        <button class="fixed" onclick="onClickBtn('menu')">me</button>
        <div id="menu">

            <li><a href="my-profiles.html">my profiles</a></li>

        </div>
      </nav>
    </div>
  </header>

  <aside id="aside">
    <h2>my photos</h2>
    <div class="snake">
      <div>
        <div></div>
        <div><button onclick="onClick(event)">all</button></div>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star fa-bounce"></i>
        <div></div>
      </div>
      <div>
        <div></div>
        <div><button onclick="onClick(event)">facebook</button></div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-facebook fa-bounce"></i>
        <div></div>
      </div>
      <div>
        <div></div>
        <div><button onclick="onClick(event)">instagram</button></div>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-instagram fa-bounce"></i>
        <div></div>
      </div>
      <div>
        <div></div>
        <div><button onclick="onClick(event)">twitter</button></div>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-twitter fa-bounce"></i>
        <div></div>
      </div>
      <div>
        <div></div>
        <div><button onclick="onClick(event)">reddit</button></div>
        <i class="fa-brands fa-reddit-alien"></i>
        <i class="fa-brands fa-reddit-alien fa-bounce"></i>
        <div></div>
      </div>
      <div>
        <div></div>
        <div><button onclick="onClick(event)">unsplash</button></div>
        <i class="fa-brands fa-unsplash"></i>
        <i class="fa-brands fa-unsplash fa-bounce"></i>
        <div></div>
      </div>
    </div>
  </aside>
