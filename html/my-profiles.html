<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms">

    <title>M-PIC | my profiles</title>
    <link rel="icon" href="../assets/favicons/light.svg" id="favicon">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/profiles.css">
    <link rel="stylesheet" href="../css/snake.css">

    <script src="https://kit.fontawesome.com/c225e559b0.js" crossorigin="anonymous" defer></script>
    <script src="../js/favicon.js" defer></script>
    <script src="../js/profiles.js" defer></script>
    <script src="../js/buttons.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="fixed">M-PIC</h1>
      <button type="button" class="fixed" onclick="onClickBtn('aside')">M-PIC</button>
      <input type="search" placeholder="search">
      <nav>
        <button type="button" class="fixed" onclick="onClickBtn('menu')">me</button>
        <div id="menu">
          <ul>
            <li><a href="my-photos.html">my photos</a></li>
            <li><a href="sign-in.html">sign out</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <aside id="aside">
      <h2>my profiles</h2>
      <div class="snake">
        <div>
          <div></div>
          <div><button onclick="onClick(event)">all</button></div>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star fa-bounce"></i>
          <div></div>
        </div>
        <div>
          <div></div>
          <div><button onclick="onClick(event)">facebook</button></div>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-facebook fa-bounce"></i>
          <div></div>
        </div>
        <div>
          <div></div>
          <div><button onclick="onClick(event)">instagram</button></div>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-instagram fa-bounce"></i>
          <div></div>
        </div>
        <div>
          <div></div>
          <div><button onclick="onClick(event)">twitter</button></div>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-twitter fa-bounce"></i>
          <div></div>
        </div>
        <div>
          <div></div>
          <div><button onclick="onClick(event)">reddit</button></div>
          <i class="fa-brands fa-reddit-alien"></i>
          <i class="fa-brands fa-reddit-alien fa-bounce"></i>
          <div></div>
        </div>
        <div>
          <div></div>
          <div><button type="button" onclick="onClick(event)">unsplash</button></div>
          <i class="fa-brands fa-unsplash"></i>
          <i class="fa-brands fa-unsplash fa-bounce"></i>
          <div></div>
        </div>
      </div>

      <div id="add" class="profile">
        <button type="button" class="plus" onclick="onClickBtn('add')">
          <span></span>
          <span></span>
        </button>
        <button type="button"><i class="fa-brands fa-facebook"></i></button>
        <button type="button"><i class="fa-brands fa-instagram"></i></button>
        <button type="button"><i class="fa-brands fa-twitter"></i></button>
        <button type="button"><i class="fa-brands fa-reddit-alien"></i></button>
        <button type="button"><i class="fa-brands fa-unsplash"></i></button>
      </div>
    </aside>

    <div class="scroller">
      <div class="container">
        <main id="profiles"></main>
      </div>
    </div>
  </body>
</html>
