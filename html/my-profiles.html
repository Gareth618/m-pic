<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms">

    <title>M-PIC | my profiles</title>
    <link rel="icon" href="../assets/favicon-light.ico" id="light-icon">
    <link rel="icon" href="../assets/favicon-dark.ico" id="dark-icon">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/my-profiles.css">
    <link rel="stylesheet" href="../css/snake.css">

    <script src="https://kit.fontawesome.com/c225e559b0.js" crossorigin="anonymous" defer></script>
    <script src="../js/favicon.js" defer></script>
  </head>

  <body>
    <header>
      <h1>M-PIC</h1>
      <input type="search" placeholder="search">
      <nav>
        <button>me</button>
        <ul>
          <li><a href="my-photos.html">my photos</a></li>
          <li><a href="#">sign out</a></li>
        </ul>
      </nav>
    </header>

    <div class="scrollable">
      <aside>
        <h2>my profiles</h2>
        <div class="snake">
          <div>
            <div></div>
            <div><button>all</button></div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star fa-bounce"></i>
            <div></div>
          </div>
          <div>
            <div></div>
            <div><button>facebook</button></div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-facebook fa-bounce"></i>
            <div></div>
          </div>
          <div>
            <div></div>
            <div><button>instagram</button></div>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-instagram fa-bounce"></i>
            <div></div>
          </div>
          <div>
            <div></div>
            <div><button>twitter</button></div>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-twitter fa-bounce"></i>
            <div></div>
          </div>
          <div>
            <div></div>
            <div><button>reddit</button></div>
            <i class="fa-brands fa-reddit-alien"></i>
            <i class="fa-brands fa-reddit-alien fa-bounce"></i>
            <div></div>
          </div>
          <div>
            <div></div>
            <div><button>unsplash</button></div>
            <i class="fa-brands fa-unsplash"></i>
            <i class="fa-brands fa-unsplash fa-bounce"></i>
            <div></div>
          </div>
        </div>
      </aside>

      <main>
        <div>
          <i class="fa-brands fa-facebook"></i>
          <h3>gareth618</h3>
          <div class="status">
            <div>
              <i class="fa-solid fa-image"></i>
              <p>13</p>
            </div>
            <div>
              <i class="fa-solid fa-user-large"></i>
              <p>6180</p>
            </div>
            <div>
              <i class="fa-solid fa-heart"></i>
              <p>31415</p>
            </div>
          </div>
          <div class="buttons">
            <button class="edit">edit</button>
            <button class="delete">delete</button>
          </div>
        </div>
        <div>
          <i class="fa-brands fa-instagram"></i>
          <h3>gareth618</h3>
          <div class="status">
            <div>
              <i class="fa-solid fa-image"></i>
              <p>13</p>
            </div>
            <div>
              <i class="fa-solid fa-user-large"></i>
              <p>6180</p>
            </div>
            <div>
              <i class="fa-solid fa-heart"></i>
              <p>31415</p>
            </div>
          </div>
          <div class="buttons">
            <button class="edit">edit</button>
            <button class="delete">delete</button>
          </div>
        </div>
        <div>
          <i class="fa-brands fa-unsplash"></i>
          <h3>gareth618</h3>
          <div class="status">
            <div>
              <i class="fa-solid fa-image"></i>
              <p>13</p>
            </div>
            <div>
              <i class="fa-solid fa-user-large"></i>
              <p>6180</p>
            </div>
            <div>
              <i class="fa-solid fa-heart"></i>
              <p>31415</p>
            </div>
          </div>
          <div class="buttons">
            <button class="edit">edit</button>
            <button class="delete">delete</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
