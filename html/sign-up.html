<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms">

    <title>M-PIC | sign up</title>
    <link rel="icon" href="../assets/favicons/light.ico" id="favicon">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/welcome.css">
    <link rel="stylesheet" href="../css/snake.css">

    <script src="https://kit.fontawesome.com/c225e559b0.js" crossorigin="anonymous" defer></script>
    <script src="../js/favicon.js" defer></script>
    <script src="../js/checkbox.js" defer></script>
    <script src="../js/photos.js"></script>
  </head>

  <body>
    <section class="welcome">
      <div class="sign">
        <h1>M-PIC</h1>
        <form class="fixed" action="my-profiles.html">
          <h2>sign up</h2>
          <div class="snake">
            <div>
              <div></div>
              <div><input type="email" placeholder="email"></div>
              <i class="fa-solid fa-envelope"></i>
              <i class="fa-solid fa-envelope fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><input type="password" placeholder="password"></div>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-solid fa-lock fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><input type="password" placeholder="confirm password"></div>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-solid fa-lock fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><label>remember me</label></div>
              <i tabindex="0" id="checkbox" class="fa-solid fa-square-xmark" onclick="toggleChecked()" onkeypress="toggleChecked(event)"></i>
              <div></div>
            </div>
          </div>
          <button type="submit">let's go!</button>
          <a href="sign-in.html">sign in</a>
        </form>
      </div>

      <div id="photos">
        <div tabindex="-1" data-order="1, 2, 3, pink, 4, 5, 6, black, 7, 8, 9, white-text">
        </div>
        <div tabindex="-1" data-order="10, 11, 12, black, 13, 14, 15, purple, 16">
        </div>
        <div tabindex="-1" data-order="17, 18, 19, grey, 20, 21, 22, pink, 23">
        </div>
      </div>
    </section>
  </body>
</html>
