<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms">

    <title>M-PIC | sign up</title>
    <link rel="icon" href="../assets/favicons/light.ico" id="light-icon">
    <link rel="icon" href="../assets/favicons/dark.ico" id="dark-icon">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/welcome.css">
    <link rel="stylesheet" href="../css/snake.css">

    <script src="https://kit.fontawesome.com/c225e559b0.js" crossorigin="anonymous" defer></script>
    <script src="../js/favicon.js" defer></script>
    <script src="../js/checkbox.js" defer></script>
    <script src="../js/photos.js"></script>
  </head>

  <body>
    <section class="welcome">
      <div class="sign">
        <h1>M-PIC</h1>
        <form>
          <h2>sign up</h2>
          <div class="snake">
            <div>
              <div></div>
              <div><input type="email" placeholder="email"></div>
              <i class="fa-solid fa-envelope"></i>
              <i class="fa-solid fa-envelope fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><input type="password" placeholder="password"></div>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-solid fa-lock fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><input type="password" placeholder="confirm password"></div>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-solid fa-lock fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><label>remember me</label></div>
              <i tabindex="0" id="checkbox" class="fa-solid fa-square-xmark" onclick="toggleChecked()" onkeypress="toggleChecked(event)"></i>
              <div></div>
            </div>
          </div>
          <button type="submit">let's go!</button>
          <a href="sign-in.html">sign in</a>
        </form>
      </div>

      <div id="photos">
        <div tabindex="-1">
          <img draggable="false" src="../assets/photos/butterfly.webp" alt="butterfly">
          <img draggable="false" src="../assets/photos/yellow-flower.webp" alt="yellow flower">
          <img draggable="false" src="../assets/photos/cat.webp" alt="cat">
          <div style="background: var(--white-text)"></div>
          <img draggable="false" src="../assets/photos/landscape-blue.webp" alt="landscape blue">
          <img draggable="false" src="../assets/photos/snail-on-flower.webp" alt="snail on flower" style="object-position: -65px center">
          <img draggable="false" src="../assets/photos/duck-standing.webp" alt="duck standing" style="object-position: -100px center">
          <div style="background: var(--black)"></div>
          <img draggable="false" src="../assets/photos/green-leaves.webp" alt="green leaves">
          <img draggable="false" src="../assets/photos/bench.webp" alt="bench">
          <img draggable="false" src="../assets/photos/light-heart.webp" alt="light heart">
          <div style="background: var(--pink)"></div>
        </div>
        <div tabindex="-1">
          <img draggable="false" src="../assets/photos/heart-drawing.webp" alt="heart drawing" style="object-position: -108px center">
          <img draggable="false" src="../assets/photos/street-lights.webp" alt="street lights">
          <img draggable="false" src="../assets/photos/ship-on-water.webp" alt="ship on water" style="object-position: -80px center">
          <div style="background: var(--purple)"></div>
          <img draggable="false" src="../assets/photos/flowers-in-hair.webp" alt="flowers in hair" style="object-position: -50px center">
          <img draggable="false" src="../assets/photos/landscape.webp" alt="landscape" style="object-position: -30px center">
          <img draggable="false" src="../assets/photos/red-cloud-and-tower.webp" alt="red cloud and tower">
          <div style="background: var(--black)"></div>
        </div>
        <div tabindex="-1">
          <img draggable="false" src="../assets/photos/duck-swimming.webp" alt="duck swimming" style="object-position: -80px center">
          <img draggable="false" src="../assets/photos/waterfall.webp" alt="waterfall">
          <img draggable="false" src="../assets/photos/orange-butterfly.webp" alt="orange butterfly">
          <div style="background: var(--pink)"></div>
          <img draggable="false" src="../assets/photos/copou-sunset.webp" alt="copou sunset" style="object-position: -125px center">
          <img draggable="false" src="../assets/photos/lights.webp" alt="lights" style="object-position: -42px center">
          <img draggable="false" src="../assets/photos/cave.webp" alt="cave">
          <div style="background: var(--grey)"></div>
        </div>
      </div>
    </section>
  </body>
</html>
