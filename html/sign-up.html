<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="an aggregator-type app for photos stored in various photo-sharing platforms">

    <title>M-PIC | sign up</title>
    <link rel="icon" href="../assets/favicon-light.ico" id="light-icon">
    <link rel="icon" href="../assets/favicon-dark.ico" id="dark-icon">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/welcome.css">
    <link rel="stylesheet" href="../css/snake.css">

    <script src="https://kit.fontawesome.com/c225e559b0.js" crossorigin="anonymous" defer></script>
    <script src="../js/favicon.js" defer></script>
    <script src="../js/checkbox.js" defer></script>
    <script src="../js/photos.js"></script>

    <style>
      #sign {
        margin: 0;
      }

      #photos > div {
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section class="welcome">
      <div id="sign">
        <h1>M-PIC</h1>
        <form>
          <h2>sign up</h2>
          <div class="snake">
            <div>
              <div></div>
              <div><input type="email" placeholder="email"></div>
              <i class="fa-solid fa-envelope"></i>
              <i class="fa-solid fa-envelope fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><input type="password" placeholder="password"></div>
              <i class="fa-solid fa-lock fa"></i>
              <i class="fa-solid fa-lock fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><input type="password" placeholder="confirm password"></div>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-solid fa-lock fa-bounce"></i>
              <div></div>
            </div>
            <div>
              <div></div>
              <div><label for="remember-me">remember me</label></div>
              <i id="checkbox" class="fa-solid fa-square-xmark" tabindex="0" onclick="toggleChecked()" onkeypress="toggleChecked(event)"></i>
              <div></div>
            </div>
          </div>
          <button type="submit">let's go!</button>
          <a href="sign-in.html">sign in</a>
        </form>
      </div>

      <div id="photos">
        <div>
          <div style="background: #FF4E00"></div>
          <div style="background: #8EA604"></div>
          <div style="background: #FF4E00"></div>
          <div style="background: #F5BB00"></div>
          <div style="background: #EC9F05"></div>
          <div style="background: #F5BB00"></div>
          <div style="background: #BF3100"></div>
        </div>
        <div>
          <div style="background: #D6E681"></div>
          <div style="background: #BABF95"></div>
          <div style="background: #D6E681"></div>
          <div style="background: #C4AD83"></div>
          <div style="background: #C6B677"></div>
          <div style="background: #DBB957"></div>
          <div style="background: #C4AD83"></div>
        </div>
        <div>
          <div style="background: #BEE9E8"></div>
          <div style="background: #62B6CB"></div>
          <div style="background: #BEE9E8"></div>
          <div style="background: #1B4965"></div>
          <div style="background: #CAE9FF"></div>
          <div style="background: #5FA8D3"></div>
          <div style="background: #1B4965"></div>
        </div>
      </div>
    </section>
  </body>
</html>
